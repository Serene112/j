<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <style>
    body {
      background: #f4f4f4;
      padding: 40px;
    }

    .dashboard-container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .booking-card {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
    }

    .delete-btn {
      background: red;
      color: white;
      border: none;
      padding: 5px 12px;
      border-radius: 5px;
    }

    .logout-btn {
      float: right;
      background: #333;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="dashboard-container">
  <h2>Photobooth Admin Dashboard</h2>
  <button class="logout-btn" onclick="logout()">Logout</button>
  <hr>
  <div id="bookingsList"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "VZhLmf0vCQN_F7C6E",
    authDomain: "xnLUNKH4EZ8CSc5L9NegN",
    projectId: "template_357vkcz"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  auth.onAuthStateChanged(user => {
    if(user) {
      loadBookings();
    } else {
      window.location.href = "admin.html";
    }
  });

  function loadBookings() {
    db.collection("bookings").orderBy("createdAt", "desc")
      .onSnapshot(snapshot => {
        let output = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          output += `
            <div class="booking-card">
              <strong>${data.name}</strong><br>
              ${data.email}<br>
              ${data.phone}<br>
              ${data.eventDate}<br>
              ${data.message}<br><br>
              <button class="delete-btn" onclick="deleteBooking('${doc.id}')">
                Delete
              </button>
            </div>
          `;
        });
        document.getElementById("bookingsList").innerHTML = output;
      });
  }

  function deleteBooking(id) {
    if(confirm("Delete this booking?")) {
      db.collection("bookings").doc(id).delete();
    }
  }

  function logout() {
    auth.signOut();
  }
</script>

</body>
</html>
